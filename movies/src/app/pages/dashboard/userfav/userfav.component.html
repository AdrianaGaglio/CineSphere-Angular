<div class="row py-5">
  <div class="col-3"><app-sidebar></app-sidebar></div>
  <div class="col-9">
    <ng-container *ngIf="movies">
      <div class="row row-cols-4 g-4">
        <div class="col" *ngFor="let movie of movies">
          <app-card [movie]="movie">
            <ng-content>Remove favourite</ng-content>
          </app-card>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="message">
      <div class="alert alert-danger text-center">
        <span>{{ message }} </span>
        <a class="btn btn-dark btn-sm" routerLink="/">Go to home</a>
      </div>
    </ng-container>
  </div>
</div>
