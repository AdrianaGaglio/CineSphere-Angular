<ng-container *ngIf="movie">
  <app-hero [movie]="movie">
    <ng-content><app-ratings></app-ratings></ng-content>
  </app-hero>
</ng-container>

<ng-container *ngIf="relateds">
  <h3 class="text-light">Related movies by genre</h3>
  <div class="row row-cols-6 g-4">
    <div class="col" *ngFor="let movie of relateds">
      <app-card [movie]="movie"></app-card>
    </div>
  </div>
</ng-container>
