<ng-container *ngIf="movie">
  <div class="card border-0 mb-3">
    <img
      src="{{ movie.coverImage[0] }}"
      class="w-100 object-fit-cover sm-image"
      alt="{{ movie.title }}"
    />
    <div class="card-body bg-dark border-0 px-0">
      <h6 class="card-title text-light mb-2" title="{{ movie.title }}">
        {{ movie.title | truncate : 15 }}
      </h6>
      <div class="d-flex justify-content-start gap-2 fs-7 mb-3">
        <span *ngFor="let genre of movie.genres">
          <a class="text-warning-emphasis text-decoration-none">
            {{ genre }}
          </a>
        </span>
      </div>

      <div class="d-flex justify-content-end">
        <a routerLink="" class="btn btn-outline-warning btn-sm">Details</a>
        <ng-container *ngIf="isLoggedIn">
          <button (click)="add()" class="ms-auto btn btn-warning btn-sm">
            Add to fav
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
