<ng-container *ngIf="movie">
  <div class="card border-0 mb-3">
    <div class="position-relative">
      <div class="overlay position-relative">
        <img
          [routerLink]="['/movie', movie.id]"
          src="{{ movie.coverImage[0] }}"
          class="w-100 object-fit-cover sm-image"
          alt="{{ movie.title }}"
        />
      </div>
      <div
        class="position-absolute start-50 top-50 translate-middle buttons w-100"
      >
        <div class="d-flex justify-content-center gap-2">
          <a
            [routerLink]="['/movie', movie.id]"
            routerLinkActive="router-link-active"
            class="btn btn-warning btn-sm"
            routerLinkActive="router-link-active"
          >
            <ng-icon name="bootstrapSearch"></ng-icon>
          </a>
          <ng-container *ngIf="isLoggedIn">
            <app-addbutton
              *ngIf="isHome && !isPresent"
              [movie]="movie"
              [userId]="userId"
              (addMovie)="addMovie($event)"
            ></app-addbutton>
            <app-removebutton
              *ngIf="!isHome || isPresent"
              [userId]="userId"
              [movie]="movie"
              (removeMovie)="removeMovie($event)"
            ></app-removebutton>
          </ng-container>
        </div>
        <div *ngIf="isLoggedIn" class="mt-2 text-center w-100">
          <app-ratings [movie]="movie"></app-ratings>
        </div>
      </div>
    </div>
    <div class="card-body bg-dark border-0 px-0 py-2">
      <h6
        class="card-title text-light mb-2 text-center"
        title="{{ movie.title }}"
      >
        {{ movie.title | truncate : 15 }}
      </h6>
      <div class="d-flex justify-content-center gap-3 fs-7 mb-2">
        <span *ngFor="let genre of movie.genres">
          <a class="text-warning text-decoration-none">
            {{ genre | titlecase }}
          </a>
        </span>
      </div>
    </div>
  </div>
</ng-container>
